apiVersion: v1
kind: ServiceAccount
metadata:
  name: conformance
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: conformance
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - secrets
  - services
  verbs:
  - create
  - delete
  - get
  - list
  - update
- apiGroups:
  - apps
  resources:
  - deployments
  verbs:
  - create
  - delete
  - get
  - list
- apiGroups:
  - gateway.networking.k8s.io
  resources:
  - gateways
  - httproutes
  - referencegrants
  - gatewayclasses
  verbs:
  - create
  - delete
  - get
  - list
  - patch
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: nginx-conformance
subjects:
- kind: ServiceAccount
  name: conformance
  namespace: default
roleRef:
  kind: ClusterRole
  name: conformance
  apiGroup: rbac.authorization.k8s.io
