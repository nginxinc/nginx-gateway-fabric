apiVersion: v1
kind: ServiceAccount
metadata:
  name: rollout-mgr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: rollout-mgr
rules:
- apiGroups:
  - "apps"
  resources:
  - deployments
  verbs:
  - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: rollout-mgr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: rollout-mgr
subjects:
- kind: ServiceAccount
  name: rollout-mgr
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: coffee-rollout-mgr
spec:
  schedule: "* */6 * * *" # every minute every 6 hours
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: rollout-mgr
          containers:
          - name: coffee-rollout-mgr
            image: curlimages/curl:8.9.1
            imagePullPolicy: IfNotPresent
            command:
            - /bin/sh
            - -c
            args:
            - |
                TOKEN=$(cat /var/run/secrets/kubernetes.io/serviceaccount/token)
                RESTARTED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
                curl -X PATCH -s -k -v \
                -H "Authorization: Bearer $TOKEN" \
                -H "Content-type: application/merge-patch+json" \
                --data-raw "{\"spec\": {\"template\": {\"metadata\": {\"annotations\": {\"kubectl.kubernetes.io/restartedAt\": \"$RESTARTED_AT\"}}}}}" \
                "https://kubernetes.default/apis/apps/v1/namespaces/longevity/deployments/coffee?fieldManager=kubectl-rollout" 2>&1
          restartPolicy: OnFailure
---
